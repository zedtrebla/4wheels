<!DOCTYPE html>
<html lang="en">
<head>
    <title>4wheels P and L</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.js"></script>
    <!-- Weather icons library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">
    <!-- <link rel="stylesheet" href="assets/css/reset.css"> -->
    <link type="text/css" rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
    <div class="containter">
        <div class="row"></div> <!--row1-->
        <div class="row"></div> <!--row2-->
        <div class="row"></div> <!--row3-->
        <div class="row">       <!--row4-->
            <div class="col s2"></div> <!--col1-->
            <div class="col s8">       <!--col2-->
                <div class="card">
                    <div class="card-image waves-effect waves-block waves-light">
                        <img class="activator" src="https://ak2.picdn.net/shutterstock/videos/2950057/thumb/2.jpg?i10c=img.resize(height:160)">
                    </div>
                    <div class="card-content">
                        <span class="card-title activator grey-text text-darken-4">Daily Log<i class="material-icons right">more_vert</i></span>
                        <div class="card-action">
                            <a href="monthly.html">Monthly Log</a>
                            <a href="ytd.html">YTD</a>
                            <a href="index.html">Log Off</a>
                        </div>    
                    </div>
                    <div class="card-reveal"> <!--reveal-->
                    <span class="card-title grey-text text-darken-4">Daily Log<i class="material-icons right">close</i></span>
                        <div class="card-content white-text"> <!--content-->
                            <span class="card-title">Daily Log</span>
                            <form>
                            <label>Date</label> 
                            <input type="date" style="color: black" class="datepicker" />
                  
                            <div class="row">
                                <h5 style="color: black">Miles</h5>
                                <div class="input-field col s6">
                                    <input id="bmiles" type="number" min="0" max="200000" style="color: black" class="validate">
                                    <label for="bmiles">Begining Miles</label>
                                </div> 
                                <div class="input-field col s6">       
                                    <input id="emiles" type="number" min="0" max="200000" style="color: black" class="validate">
                                    <label for="emiles">Ending Miles</label>
                                </div>
                            </div>
                            <div class="row">
                                <h5 style="color: black">Earnings</h5>
                                <div class="input-field col s6">
                                    <input id="fares" type="number" min="0.00" max="10000.00" step="0.01" style="color: black" class="validate">
                                    <label for="fares">Fares</label>
                                </div>
                                <div class="input-field col s6">
                                    <input id="tips" type="number" min="0.00" max="10000.00" step="0.01" style="color: black" class="validate">
                                    <label for="tips">Tips</label>
                                </div>
                            </div>    
                            <div class="row">
                                <h5 style="color: black">Expenses</h5>
                                <div class="input-field col s6">
                                <input id="gas" type="number" min="0.00" max="10000.00" step="0.01" style="color: black" class="validate">
                                <label for="gas">Gas</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s6">
                                <input id="car_wash" type="number" min="0.00" max="10000.00" step="0.01" style="color: black" class="validate">
                                <label for="car_wash">Car Wash</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s6">
                                <input id="uber_fees" type="number" min="0.00" max="10000.00" step="0.01" style="color: black" class="validate">
                                <label for="uber_fees">Uber Fees</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s6">
                                <input id="car_maintance" type="number" min="0.00" max="10000.00" step="0.01" style="color: black" class="validate">
                                <label for="car_maintance">Car Maintance</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s6">
                                <input id="car_ins" type="number" min="0.00" max="10000.00" step="0.01" style="color: black" class="validate">
                                <label for="car_ins">Car Insurance</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s6">
                                <input id="office" type="number" min="0.00" max="10000.00" step="0.01" style="color: black" class="validate">
                                <label for="office">Office</label>
                                </div>
                            </div>
                                <button href="" class="btn waves-effect waves-light red" type="" name="action">Submit</button>
                            </form>
                        </div> <!--content-->         
                    </div> <!--reveal-->
                </div> <!--card-->
            </div> <!--col2-->
        </div> <!--row4-->   
    </div> <!--container-->            
</body>
</html>
